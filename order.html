html<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ мебели</title>
</head>
<body>
    <h1>Заказ мебели</h1>
    <form action="process.php" method="post">
        <label for="product">Изделие:</label>
        <select id="product" name="product" required>
            <option value="">Выберите изделие</option>
            <option value="шкаф">Шкаф</option>
            <option value="стол">Стол</option>
            <option value="сервант">Сервант</option>
            <!-- Добавьте другие изделия по желанию -->
        </select>
        <br><br>
        
        <label for="material">Материал:</label>
        <select id="material" name="material" required>
            <option value="">Выберите материал</option>
            <option value="дуб">Дуб</option>
            <option value="орех">Орех</option>
            <option value="бук">Бук</option>
            <!-- Добавьте другие материалы по желанию -->
        </select>
        <br><br>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>
        
        <input type="submit" value="Отправить заказ">
    </form>
</body>
</html>
